<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Applications</title>
</head>
<body>
    <h2>All Job Applications</h2>
    <table border="1">
        <tr>
            <th>Job Title</th>
            <th>Applicant Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
        <tr th:each="app : ${applications}">
            <td th:text="${app.job.title}">Job Title</td>
            <td th:text="${app.applicantName}">Name</td>
            <td th:text="${app.applicantEmail}">Email</td>
            <td th:text="${app.message}">Message</td>
        </tr>
    </table>
</body>
</html>
