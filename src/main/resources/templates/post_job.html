<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a Job</title>
</head>
<body>
    <h2>Post a Job</h2>

    <form th:action="@{/jobs}" th:object="${job}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" /><br><br>

        <label>Description:</label>
        <textarea th:field="*{description}"></textarea><br><br>

        <label>Company:</label>
        <input type="text" th:field="*{company}" /><br><br>

        <label>Location:</label>
        <input type="text" th:field="*{location}" /><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
