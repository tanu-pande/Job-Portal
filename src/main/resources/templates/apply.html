<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Job</title>
</head>
<body>
    <h2>Apply for Job: <span th:text="${job.title}"></span></h2>

    <form th:action="@{'/jobs/' + ${job.id} + '/apply'}" method="post">
        <label>Your Name:</label>
        <input type="text" name="applicantName" required><br><br>

        <label>Email:</label>
        <input type="email" name="applicantEmail" required><br><br>

        <label>Why should we hire you?</label><br>
        <textarea name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
